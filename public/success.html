<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <style>
        .success-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, #0f0520 0%, #1a0a2e 100%);
        }

        .success-card {
            background: rgba(255, 255, 255, 0.05);
            border: 3px solid #00ff88;
            border-radius: 24px;
            padding: 3rem;
            max-width: 600px;
            text-align: center;
            animation: scaleIn 0.5s ease;
            box-shadow: 0 20px 60px rgba(0, 255, 136, 0.3);
        }

        .success-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: bounce 1s infinite;
        }

        .success-title {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .success-message {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .success-details {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            color: rgba(255, 255, 255, 0.9);
        }

        .detail-label {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn-continue {
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            color: #000;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-continue:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.5);
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .confetti {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div class="confetti" id="confetti"></div>

    <div class="success-container">
        <div class="success-card">
            <div class="success-icon">ðŸŽ‰</div>
            <h1 class="success-title">Zahlung erfolgreich!</h1>
            <p class="success-message" id="successMessage">
                Vielen Dank fÃ¼r dein Vertrauen!
            </p>

            <div class="success-details" id="detailsContainer">
                <div class="detail-row">
                    <span class="detail-label">Status:</span>
                    <span>âœ… BestÃ¤tigt</span>
                </div>
            </div>

            <a href="/" class="btn-continue">
                ðŸš€ Weiter zu den GrÃ¼ÃŸen
            </a>

            <p style="color: rgba(255,255,255,0.6); margin-top: 2rem; font-size: 0.9rem;">
                Du erhÃ¤ltst eine BestÃ¤tigungs-E-Mail mit allen Details.
            </p>
        </div>
    </div>

    <script>
        // Confetti animation
        function createConfetti() {
            const container = document.getElementById('confetti');
            const colors = ['#00ff88', '#00d4ff', '#ffd700', '#ff69b4', '#9370db'];

            for (let i = 0; i < 100; i++) {
                const confetto = document.createElement('div');
                confetto.style.position = 'absolute';
                confetto.style.width = '10px';
                confetto.style.height = '10px';
                confetto.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetto.style.left = Math.random() * 100 + '%';
                confetto.style.top = '-10px';
                confetto.style.opacity = Math.random();
                confetto.style.transform = `rotate(${Math.random() * 360}deg)`;

                container.appendChild(confetto);

                const duration = Math.random() * 3 + 2;
                const delay = Math.random() * 2;

                confetto.animate([
                    { transform: `translateY(0) rotate(0deg)`, opacity: 1 },
                    { transform: `translateY(100vh) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                ], {
                    duration: duration * 1000,
                    delay: delay * 1000,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                });
            }
        }

        // Get session from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');

        if (sessionId) {
            // Verify and process payment
            fetch('/api/verify-payment', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ sessionId })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        const messageEl = document.getElementById('successMessage');
                        const detailsEl = document.getElementById('detailsContainer');

                        if (data.type === 'single_image') {
                            messageEl.textContent = 'âœ¨ Du kannst jetzt 1 Bild ohne Wasserzeichen herunterladen!';
                            localStorage.setItem('singleImageCredit', 'available');
                        } else if (data.type === 'credits') {
                            messageEl.textContent = 'ðŸŽŠ Du hast 10 Extra-GrÃ¼ÃŸe erhalten!';
                            const credits = parseInt(localStorage.getItem('extraCredits') || '0');
                            localStorage.setItem('extraCredits', credits + 10);
                        } else if (data.type === 'premium') {
                            messageEl.textContent = 'ðŸ‘‘ Du bist jetzt Premium-Mitglied!';
                            localStorage.setItem('premiumStatus', JSON.stringify({
                                active: true,
                                verified: Date.now()
                            }));
                        }

                        // Update details
                        if (data.amount) {
                            const amountRow = document.createElement('div');
                            amountRow.className = 'detail-row';
                            amountRow.innerHTML = `
                            <span class="detail-label">Betrag:</span>
                            <span>â‚¬${(data.amount / 100).toFixed(2)}</span>
                        `;
                            detailsEl.appendChild(amountRow);
                        }
                    }
                })
                .catch(err => {
                    console.error('Verification failed:', err);
                });
        }

        // Trigger confetti
        window.addEventListener('load', () => {
            createConfetti();
            setTimeout(createConfetti, 2000);
        });
    </script>
</body>

</html>
